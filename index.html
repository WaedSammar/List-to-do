<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="images/todo-icon.png" type="image">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <section id="banner">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="images/5888926.webp" class="setting img-fluid">
                        <p class="start">Whoop, it's <span id="today"></span> 😜</p>
                        <input type="text" id="newTask" placeholder="✍  Add item...">
                        <button><i class="fa fa-plus iconPlus" id="addTask"></i></button>
                        <span class="cant">⚠ Oops!  Please, enter name item</span>
                        <ul id="tasksList"></ul>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
